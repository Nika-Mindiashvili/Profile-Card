<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&family=Outfit:wght@500&display=swap");
    </style>
    <title>Profile-Card</title>
  </head>
  <body>
    <div id="Profle-Card" class="Main-div" for="Profle-Card">
      <img class="bg" src="/images/bg-pattern-card.svg" alt="bg-pattern-card" />

      <div class="heading">
        <img
          class="avatar"
          src="images/image-victor.jpg"
          alt=""
          class="user__avatar"
        />
        <div class="user__info">
          <h1 class="user__name">Victor Crest</h1>
          <p class="user__age">26</p>
        </div>
        <p class="user__city">London</p>
      </div>
    </div>
    <div class="info">
      <div class="followers">
        <h2>80K</h2>
        <p class="p3">Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p class="p3">Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p class="p3">Photos</p>
      </div>
    </div>
  </body>
</html>
